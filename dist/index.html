<!DOCTYPE html>
<html>
	<head>
		<title>Maps Block</title>
		<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
		<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
		<script src="sampleblock/dist/main.js"></script>
	</head>
	<body>
		<!-- Include stylesheet -->


<!-- Create the editor container -->
<div id="editor-container">
  <p>Hello World!</p>
  <p>Some initial <strong>bold</strong> text</p>
  <p><br></p>
</div>

<!-- Include the Quill library -->

<!-- Initialize Quill editor -->
<script>

	var sdk = new window.sfdc.BlockSDK();
	sdk.getContent(function (content) {
		var quill = new Quill('#editor-container', {
			theme: 'snow'
		});
		quill.root.innerHTML = content;
		function saveText() {
			var html = quill.root.innerHTML;
			sdk.setContent(html);
			sdk.setSuperContent('This is super content: ' + html);

			sdk.getData(function (data) {
				var numberOfEdits = data.numberOfEdits || 0;
				sdk.setData({
					numberOfEdits: numberOfEdits + 1
				});
			});
		}
		quill.on('text-change', saveText);
	});
	
</script>
		
		
	</body>
</html>
